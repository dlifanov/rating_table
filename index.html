<body>


        <div id="rates">
            <div class="table-responsive">
                <table class="table table-hover table table-sm">
<!--                <table class="table-fixed">-->
                    <template v-if=mobileUser>
                        <thead class="thead-light">
                            <th>Rank</th>
                            <th>Название</th>
                            <th>Стоимость</th>
                        </thead>
                        <tbody>
                            <tr v-for="currency in listing.data">
                                <td>{{ currency.rank }}</td>
                                <td>{{ currency.id }}</td>
                                <td>{{ currency.priceUsd }}</td>
                        </tbody>
                    </template>
                    <template v-else>
                        <thead class="thead-light">
                            <th>Rank</th>
                            <th>Название</th>
                            <th>Стоимость</th>
                            <th>Рыночная капитализация</th>
                            <th>Суточный объём</th>
                        </thead>
                        <tbody>
                            <tr v-for="currency in listing.data">
                                <td>{{ currency.rank }}</td>
                                <td>{{ currency.id }}</td>
                                <td>{{ currency.priceUsd }}</td>
                                <td>{{ currency.marketCapUsd }}</td>
                                <td>{{ currency.volumeUsd24Hr }}</td>
                            </tr>
                        </tbody>
                    </template>
                </table>
            </div>

            <!--            </div>-->
